<!DOCTYPE html>
<html>
<head>
  <title>ROAR!</title>
  <script src="lib/jquery.js"></script>
  <script src="src/jquery.dragon.js"></script>
  <style>
    .dragon {
      float: left;
      height: 100px;
      width: 100px;
    }

    #dragon-basic {
      background: #f00;
    }

    #dragon-x {
      background: #00f;
    }

    #dragon-y {
      background: #0f0;
    }

    #dragon-container {
      border: dotted 1px #000;
      height: 300px;
      position: relative;
      top: 120px;
      width: 300px;
    }

    #dragon-contained {
      background: #0ff;
    }
  </style>
</head>
<body>
  <div id="dragon-basic" class="dragon">
    <p>Drag me anywhere!</p>
  </div>
  <div id="dragon-x" class="dragon">
    <p>Drag me left and right!</p>
  </div>
  <div id="dragon-y" class="dragon">
    <p>Drag me up and down!</p>
  </div>
  <div id="dragon-container">
    <div id="dragon-contained" class="dragon">
      <p>Drag me within my bounds!</p>
    </div>
  </div>
  <script>
    $('#dragon-y').dragon({
      'axis': $.fn.dragon.AXIS_Y
    });

    $('#dragon-x').dragon({
      'axis': $.fn.dragon.AXIS_X
    });

    $('#dragon-basic').dragon({
      'onDragStart': function (evt) {
        console.log('Drag start.');
      }
      ,'onDrag': function (evt) {
        console.log('Dragging.');
      }
      ,'onDragEnd': function (evt) {
        console.log('Drag end.');
      }
    });

    $('#dragon-contained').dragon({
      'within': $('#dragon-container')
    });

  </script>
</body>
</html>
