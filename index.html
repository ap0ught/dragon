<!DOCTYPE html>
<html>
<head>
  <title>ROAR!</title>
  <script src="lib/jquery.js"></script>
  <script src="src/jquery.dragon.js"></script>
  <style>
    #dragon-test {
      background: #f00;
      height: 100px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="dragon-test"></div>
  <script>
    $('#dragon-test').dragon({
      'onDragStart': function (evt) {
        console.log('Drag start.');
      }
      ,'onDrag': function (evt) {
        console.log('Dragging.');
      }
      ,'onDragEnd': function (evt) {
        console.log('Drag end.');
      }
    });
  </script>
</body>
</html>
